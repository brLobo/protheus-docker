[drivers]
active=tcp

[tcp]
type=tcpip
port=9999

[environment]
SourcePath=/totvs12/protheus/apo/
RootPath=/totvs12/protheus_data/
StartPath=/system/
x2_path=
RpoDb=Top
RpoLanguage=portuguese
RpoVersion=120
LocalFiles=ctree
localdbextension=.dtc
TopMemoMega=1
dbDataBase=POSTGRES
dbServer=protheus_dbaccess
dbPort=7890
dbAlias=PROTHEUS
StartSysInDb=1
PictFormat=DEFAULT
DateFormat=DEFAULT

[LockServer]
Enable=0
;Server=127.0.0.1
Port=1234

[General]
InstallPath=/totvs12/protheus/bin/appserver
CONSOLELOG=1
ConsoleFile=console.log
MaxStringSize=10
BuildKillUsers=1

[LICENSECLIENT]
SERVER=protheus_license
PORT=5555
LOGMESSAGES=0

[SSLCONFIGURE]
SSL2=1
SSL3=1
TLS1=2
Verbose=0